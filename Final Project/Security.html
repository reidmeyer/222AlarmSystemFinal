      <div id = "HomeBox">

         <div class = "nav">
            <ul>
               <li><button class = "selectedbutton">Home</button></li>

            </ul>
         </div>
         <!-- Contains alarm and door status, when door last went off, enable/ diable alarm button and notify emergency contact button -->
         <div>
            <h2>System Status</h2>
            <!-- Alarm Status -->
            <div class = "statuslabel">
               Alarm Status: <span class = "status" id = "alarmStatus">Armed</span>
            </div>
            <!-- Alarm Date -->
            <div class = "statuslabel">
               Alarm went off last at: <span class = "status" id = "lastWentOffTime">3:49PM</span>
            </div>
            <!-- Powerstrip Status -->
            <div class = "statuslabel">
               Powerstrip Status: <span class = "status" id = "powerStripStatus">Strip Off</span>
            </div>
            <!-- Alarm Button -->
            <p>
               <button class = "buttonstyle" id = "alarmButton" type="button">Disable/Enable Alarm</button>
            </p>
            <!-- Powerstrip Button -->
            <p>
               <button class = "buttonstyle" id = "powerStripButton" type="button">Toggle Powerstrip</button>
            </p>
            <a href="http://172.20.10.3" class = "linkstyle">Go to Pictures</a>
         </div>
